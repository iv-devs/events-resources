<div class="row">
    <div class="col-md-8">
        <h1>Listado de Contratos</h1>
   </div>
   <div class="col-md-4">
            <a href="/contrato/agregar" class="btn btn-primary">
                Agregar Nuevo contrato</a>
   </div>
</div>   

<table id="tbl_productos" class="table table-hover table-bordered table-striped table-responsive">
    <thead>
        <tr>
            <th>id</th>
            <th>ver</th>
            <th>Denominacion del contrato</th>
            <th>fecha</th> 
            <th>Eliminar contrato</th>
        </tr>
    </thead>

    <!--fila-->
    <tr>
        <td>{contrato_id}</td>
        <td><a href="/contrato/ver/{contrato_id}">ver</a></td>
        <td>{denominacion}</td>
        <td>{fecha}</td>        
        <td><a href="/contrato/eliminar/{contrato_id}">Eliminar contrato</a></td>
    </tr>
    <!--fila-->
</table>

<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_productos').dataTable({
            language: {
                url: '/static/json/dataTable.languaje.json'
            },
            "search": {
                "search": ""
            },
            "order": [0, "desc"],
            "pageLength": 10
        });
    } );
</script>
