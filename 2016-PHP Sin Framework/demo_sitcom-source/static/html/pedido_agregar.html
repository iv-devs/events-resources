<h1>Agregar Nuevo Pedido</h1>

<form class="form-horizontal col-lg-6" method=post action=/pedido/guardar>
  <fieldset>
    
    <div class="form-group">
      <label for="inputEmail" class="col-lg-3 control-label">Fecha del Pedido</label>
      <div class="col-lg-9">
        <input class="form-control" id="fecha" name="fecha" placeholder="YYYY-MM-DD" 
                type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-3 control-label">Cliente</label>
      <div class="col-lg-9">
        <select name=cliente class="form-control">
            <option value=0 selected>&nbsp;</option>
            <!--options-->
            <option value="{cliente_id}"{selected}>{denominacion}</option>
            <!--options-->
        </select>

      </div>
    </div>
    
    <div class="form-group">
      <label for="inputPassword" class="col-lg-3 control-label">Estado del Pedido</label>
      <div class="col-lg-9">
        <select name=estado class="form-control">
            <option value="1">Ingresado</option>
            <option value="2">En Proceso</option>
            <option value="3">Despachado</option>
        </select> 

      </div>
    </div>



    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </fieldset>
</form>

<script>
     jQuery.datepicker.regional['eu'] = {dateFormat: 'yy-mm-dd', firstDay: 1};
     $.datepicker.setDefaults($.datepicker.regional['eu']);
     $(function () {
        $('#fechapedido').datepicker({
            changeMonth: true,
            changeYear: true,
            yearRange: '-100:+0'
        });
     });
</script>
