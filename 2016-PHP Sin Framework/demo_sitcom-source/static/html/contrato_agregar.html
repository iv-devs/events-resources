<form class="form-horizontal col-lg-6" method=post action="/contrato/guardar">
  <fieldset>
    <legend>Agregar Nuevo Contrato</legend>
      <div class="form-group">
      <label for="denominacion" class="col-lg-2 control-label">Denominacion</label>
      <div class="col-lg-10">
        <input class="form-control" name="denominacion" id="denominacion" placeholder="Nombre" type="text">
      </div>
    </div>

    <div class="form-group">
      <label for="fecha" class="col-lg-2 control-label">fecha</label>
      <div class="col-lg-10">
        <input class="form-control" id="fecha" 
               name="fecha" placeholder="2016-03-21" 
                type="text">
      </div>
    </div>

  
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-4">
        <button type="reset" class="btn btn-default">Cancelar</button>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </div>  
  </fieldset>
</form>
