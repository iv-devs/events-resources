<h1>Editar Cliente</h1>
<form class="form-horizontal col-lg-6" method=post action=/cliente/guardar>
<legend class="text-muted">Datos Personales</legend>

    
    <div class="form-group">
      <label for="inputEmail" class="col-lg-3 control-label">Nombre</label>
      <div class="col-lg-9">
        <input class="form-control" id="denominacion" name="denominacion" 
                type="text" value={denominacion}>
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputEmail" class="col-lg-3 control-label">DNI</label>
      <div class="col-lg-9">
        <input class="form-control" id="identificacion_tributaria" 
               name="identificacion_tributaria"  
                type="text" value={identificacion_tributaria}>
      </div>
    </div>    


<legend class="text-muted" >Domicilio</legend>

    <div class="form-group">
      <label for="calle" class="col-lg-3 control-label">Calle</label>
      <div class="col-lg-9">
        <input class="form-control" id="calle" name="calle" type="text"
        value="{calle}">
      </div>
    </div> 

    <div class="form-group">
      <label for="inputEmail" class="col-lg-3 control-label">Altura</label>
      <div class="col-lg-9">
        <input class="form-control" id="altura" name="altura" type="text"
        value="{altura}">
      </div>
    </div> 

    <div class="form-group">
      <label for="localidad" class="col-lg-3 control-label">Localidad</label>
      <div class="col-lg-9">
        <input class="form-control" id="localidad" name="localidad" type="text"
        value={localidad}>
      </div>
    </div>     

    <div class="form-group">
      <label for="inputPassword" class="col-lg-3 control-label">Provincia</label>
      <div class="col-lg-9">
        <select name=provincia class="form-control">
            <option value=0 selected>&nbsp;</option>
            <!--options-->
            <option value="{provincia_id}"{selected}>{denominacion}</option>
            <!--options-->
        </select>
      </div>
    </div>    
    
<legend class="text-muted" >Datos de Contacto</legend>    

    <div class="form-group">
      <label for="telefono" class="col-lg-3 control-label">Telefono</label>
      <div class="col-lg-9">
        <input class="form-control" id="telefono" name="telefono" type="text"
        value="{telefono}">
      </div>
    </div> 
    
    <div class="form-group">
      <label for="mail" class="col-lg-3 control-label">E-Mail</label>
      <div class="col-lg-9">
        <input class="form-control" id="mail" name="mail" type="text" 
        value={mail}>
      </div>
    </div> 
  
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>  
</form>
<br>
