{% extends 'base.html' %}

{% load staticfiles %}

{% block head_title %}{{titulo}}{% endblock %}

{% block content %}

<div class="container">

	<div class="row well">
		<div class="col-md-5">
			<form method="post" enctype="multipart/form-data">
		        {% csrf_token %}
		        {{ form.as_p }}
		        <button class="btn btn-success" type="submit">Editar</button>
			</form>
		</div>
	</div>

</div><!-- /.container -->

{% endblock %}
